# render.yaml
services:
  - type: web
    name: ecoliving-backend
    runtime: docker
    dockerfilePath: ./ecoliving-backend/Dockerfile
    dockerContext: ./ecoliving-backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
    autoDeploy: true
    healthCheckPath: /api/health
    numInstances: 1
    plan: free
